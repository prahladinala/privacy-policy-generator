<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Privacy Policy Generator</title>
</head>

<body>
    <div class="container">
        <h2 class="mt-3 text-center">Privacy Policy Generator</h2>

        <form class="my-4">
            <div class="form-row mb-4">
                <div class="col-lg-4 col-sm-6">
                    <!-- <input type="text" class="form-control" placeholder="First name"> -->
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-building"></i></div>
                        </div>
                        <input type="text" class="form-control" id="input_name" placeholder="Company Name">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <!-- <input type="text" class="form-control" placeholder="Last name"> -->
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-link"></i></div>
                        </div>
                        <input type="text" class="form-control" id="input_url" placeholder="Website URL">
                    </div>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <!-- <input type="text" class="form-control" placeholder="Last name"> -->
                    <button type="button" onclick="generator()" id="generate_btn"
                        class="btn btn-info btn-block">Generate</button>

                </div>


            </div>

            <div class="alert alert-danger font-weight-bold" id="wrong" role="alert">
                <i class="fas fa-exclamation-triangle"></i> &nbsp; All Fields are Required !!!
            </div>

            <div class="form-group">
                <label for="output_content"><i class="fab fa-html5"></i> &nbsp; HTML Version</label>
                <textarea class="form-control" id="output_content" rows="15"></textarea>
            </div>

            <div class="form-group">
                <label for="output_view"><i class="fas fa-eye"></i> &nbsp; View</label>
                <span id="output_view">

                </span>
            </div>

        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
